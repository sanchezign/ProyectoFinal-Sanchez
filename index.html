<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Tienda Online - Proyecto Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Tienda Online Simulada</h1>

    <!-- Búsqueda -->
    <div class="row mb-4 justify-content-center">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos...">
      </div>
    </div>

    <!-- Productos -->
    <div id="productsContainer" class="row"></div>

    <!-- Carrito -->
    <div class="card mt-5">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Carrito de Compras</h2>
        <button id="clearCartBtn" class="btn btn-sm btn-outline-light">Vaciar Carrito</button>
      </div>
      <div class="card-body">
        <table class="table table-hover" id="cartTable">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <h4 class="text-end">Total: $<span id="cartTotal">0.00</span></h4>
        <button id="checkoutBtn" class="btn btn-success w-100 mt-3" disabled>Proceder al Checkout</button>
      </div>
    </div>

    <!-- Modal de Checkout (Formulario) -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Finalizar Compra</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" value="Juan Pérez" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="juan@example.com" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" value="Calle Falsa 123, Montevideo" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirmar y Pagar (Simulado)</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
